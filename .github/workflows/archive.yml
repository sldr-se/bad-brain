name: Archive Web Pages

on:
  schedule:
    # Run once daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  archive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          
      - name: Archive web targets
        run: |
          chmod +x archive.sh
          ./archive.sh web
          
      - name: Log completion
        run: |
          echo "Web archival completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
