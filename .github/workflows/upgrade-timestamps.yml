name: Upgrade OTS Timestamps

on:
  schedule:
    # Run every 12 hours at :00, offset by 6 hours (06:00 and 18:00 UTC)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  upgrade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install OpenTimestamps client
        run: |
          pip install opentimestamps-client
          
      - name: Upgrade OTS timestamps
        run: |
          chmod +x upgrade-ots.sh
          ./upgrade-ots.sh
          
      - name: Remove backup files
        run: |
          find . -name '*.bak' -type f -delete
          
      - name: Commit and push upgraded timestamps
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: upgrade OTS timestamps $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
